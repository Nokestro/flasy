<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename = 'css/style.css')}}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="container">
            <div class="list-inline">
                <ul>
                    {% for el in menu %}
                        {% if not loop.last %}
                            <li class="list-inline-item"><a href="{{el.url}}">{{el.name}}</a></li>
                        {% else %}
                            <li class="last"><a href="{{el.url}}">{{el.name}}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>

    </header>


    <section class="content" >
        {% block content %}{% endblock %}
    </section>

    <footer></footer>
</div>
</body>
</html>
