{% extends "kitty/base.html" %}

{% block content %}
{{ super() }}
{% for er, msg in get_flashed_messages(True) %}
<div class="flash {{ er }}">{{msg}}</div>
{% endfor %}

<form action="{{url_for('addPosts')}}" method="post" class="form-contact">
    <p><label>URL статьи: </label><input type="text" name="url" value="" required />
    <p><label>Title: </label><input type="text" name="title" value="" required />
    <p><label>Text: </label>
    <p><textarea name="text" rows="7" cols="40"></textarea>
    <p><input type="submit" value="Добавить" />
</form>

{% endblock %}
