{% extends "kitty/base.html" %}

{% block content %}
{{ super() }}
{% for er, msg in get_flashed_messages(True) %}
<div class="flash {{ er }}">{{msg}}</div>
{% endfor %}
<form action="/login" method="post" class="form-contact">
    <p><label>Name: </label><input type="text" name="username" value="" required></p>
    <p><label>Password: </label><input type="password" name="psw" value="" required></p></p>
    <p><input type="submit" value="Войти"></p>
</form>

{% endblock %}
